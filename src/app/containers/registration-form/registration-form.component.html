<div class="wrap">
  <form [action]="url">
    <h3>REGISTER</h3>
    <p>username:</p>
    <input type="text" required #uname />
    <p>email:</p>
    <input type="text" required #email />
    <p>password:</p>
    <input type="password" required #pass />
    <p>confirm password:</p>
    <input type="password" required #pass2 />
    <p></p>
    <button
      (click)="set_url(uname.value, email.value, pass.value, pass2.value)"
    >
      Register Now
    </button>
  </form>
</div>
